        <link rel="stylesheet" href="css/main.css" type="text/css">

    <body>
        <section id="landing">
            <div id="hello">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="50%"
                        style="font-family: Spinwerad;
                        font-size: 12em;
                        fill: #fff;">
                        he
                    </text>
                    <text x="0" y="75%"
                        style="font-family: Spinwerad;
                        font-size: 12em;
                        fill: #fff;">
                        llo
                    </text>
                </svg>
            </div>
            <div class="scroll-down-container">
                <a class="scroll-arrow-link" href="#about">
                    <i class="fas fa-angle-down scroll-arrow"></i>
                </a>    
                <a class="scroll-link" href="#about">scroll down</a>
            </div>
        </section>
        <section id="about">
            <section class="about-me">
                <h1>I'm Colleen.</h1>
                <h3>computer engineer</h3>
                <h3>designer</h3>
                <h3>harbinger of cats</h3>
            </section>
            <section class="skills">
                <div class="web">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="mobile">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="api">
                    <i class="fas fa-terminal"></i>
                </div>
            </section>
        </section>
        <section id="contact">
            <section class="contact-form">
                <h1>Let's stay in touch.</h1>
                <h3>Want to work with me?</h3>
                <h3>Here's how you can reach me,</h3>
                <h3>for work, or for cat photos.</h3>
            </section>
            <section class="contact-me">
                <div class="web">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="mobile">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="api">
                    <i class="fas fa-terminal"></i>
                </div>
            </section>
