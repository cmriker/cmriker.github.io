<head>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="css/common-styles.css" type="text/css">

</head>

<body>
    <div class="landing">
        <div id="coming-soon" onclick="onClick()"></div>
    </div>

    <script src="//cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
    <script>
        var soon = new Vivus('coming-soon', {file: 'img/ComingSoon.svg', start: 'autostart', duration: 100});
        var forward = false;

        function onClick() {
            if (!forward) {
                soon.play(-1);
                forward = true;
            } else {
                soon.play();
                forward = false;
            }
        };
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
